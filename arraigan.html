<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@110.0.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@110.0.1/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new GLTFLoader();
    let glbModel;

    loader.load('ImageToStl.com_model-3d+rai.glb', (gltf) => {
      glbModel = gltf.scene;
      scene.add(glbModel);
    });

    camera.position.z = 5;

    const animate = () => {
      requestAnimationFrame(animate);

      if (glbModel) {
        // Add any animations or camera controls here if needed
      }

      renderer.render(scene, camera);
    };

    window.addEventListener('resize', () => {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;

      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(newWidth, newHeight);
    });

    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/aframevr/aframe/1.2.0/dist/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="debugUIEnabled: false; trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Define the origin and scale of the object -->
    <a-entity id="ar-object" position="0 0 0" scale="1 1 1">

      <!-- Load the .glb file -->
      <a-gltf-model src="path/to/your/model.glb"></a-gltf-model>

    </a-entity>

    <!-- Display the camera feed -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>

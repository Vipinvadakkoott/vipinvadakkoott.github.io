<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
    <!-- Add the .glb model entity with position, rotation, and scale -->
    <a-entity gltf-model="#yourModel" scale="10 10 10" position="0 0 0" rotation="0 0 0"></a-entity>
    <!-- Add a camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Include your .glb model -->
  <a-assets>
    <a-asset-item id="yourModel" src="ImageToStl.com_model-3d+rai.glb"></a-asset-item>
  </a-assets>
</body>
</html>

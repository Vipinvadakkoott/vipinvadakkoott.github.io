<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://threejs.org/build/three.module.js';
  import { GLTFLoader } from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const loader = new GLTFLoader();

  // Load the GLB model
  loader.load('ImageToStl.com_model-3d+rai.glb', (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    // Set the position and scale of the model
    model.position.set(0, 0, 0); // Adjust as needed
    model.scale.set(0.001, 0.001, 0.001);    // Adjust as needed
  });

  // Set up camera position
  camera.position.z = 1;

  // Animation loop
  const animate = () => {
    requestAnimationFrame(animate);

    // Rotate the model or perform other animations here

    renderer.render(scene, camera);
  };

  animate();
</script>

</body>
</html>
